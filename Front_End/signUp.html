<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="signup-container">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form>
<!--            <div class="mb-3">-->
<!--                <label for="fullName" class="form-label">Full Name</label>-->
<!--                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>-->
<!--            </div>-->

<!--            <div class="mb-3">-->
<!--                <label for="email" class="form-label">Email address</label>-->
<!--                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>-->
<!--            </div>-->

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">role</label>
                <input type="text" class="form-control" id="role" placeholder="role" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>

            <div class="mt-3 text-center">
                <small>Already have an account? <a href="signIn.html">Sign In here</a></small>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/signUp.js"></script>
</body>
</html>
